<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="Bai3-2.css">
    <title>Login</title>
</head>

<body>
    <div class="login">
        <div>
            <button id="login-button" onclick="openModal()">Đăng nhập hệ thống</button>
        </div>
        <div>
            <button id="login-succes-message" onclick="openModal()">Đăng nhập thành công</button>
        </div>

        <div id="modal-container" class="modal">
            <div id="modal-heading">
                <button id="login-close" onclick="closeLogin()">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>

            <div id="modal-body">

                <h2 id="login-title">Member Login</h2>
                <form action="">

                    <div id="modal-user" class="input-box">
                        <i class="fa-solid fa-user"></i>
                        <input id="account-input" type="text" placeholder="Username" oninput="onInputUserName()" onblur="onBlurUserName()">
                    </div>

                    <span class="error-message" id="error-user-wrong">Tài khoản không đúng</span>
                    <span class="error-message" id="error-user-empty">Nhập tài khoản của bạn</span>

                    <div id="modal-password" class="input-box">
                        <i class="fa-sharp fa-solid fa-lock"></i>
                        <input id="password-input" type="password" placeholder="Password" oninput="onInputPassword()" onblur="onBlurPassword()">
                    </div>

                    <span class="error-message" id="error-password-wrong">Mật khẩu không đúng</span>
                    <span class="error-message" id="error-password-empty">Nhập mật khẩu của bạn</span>
                </form>

                <button id="login-submit" onclick="login()">Login</button>

                <button id="loading-submit">--Loading--</button>

                <span class="success-message" id="change-success">Bạn đã đổi mật khẩu thành công</span>

            </div>

            <div id="change-body">
                <h2 id="change-title">Change Password</h2>

                <form action="">
                    <div id="pass-old" class="input-box">
                        <i class="fa-sharp fa-solid fa-lock"></i>
                        <input id="pass-old-input" type="password" placeholder="Password Old"
                            oninput="onInputPassOld()">
                    </div>

                    <span class="error-message" id="error-pass-old-empty">Nhập mật khẩu</span>
                    <span class="error-message" id="error-pass-old">Password không đúng</span>

                    <div id="pass-new" class="input-box">
                        <i class="fa-sharp fa-solid fa-lock"></i>
                        <input id="pass-new-input" type="password" placeholder="Password New"
                            oninput="onInputPassNew()">
                    </div>

                    <span class="error-message" id="error-pass-new-empty">Nhập mật khẩu</span>
                    <span class="error-message" id="error-pass-new">Password mới phải khác password cũ</span>

                </form>

                <button id="save-submit" onclick="savePass()">Save</button>
                <button id="loading-submit-save">--Loading--</button>

            </div>

            <button id="btn-forgot-password" onclick="changePass()">Change Password?</button>
            <button id="btn-return-login" onclick="returnLogin()">Return Login?</button>

        </div>
    </div>
    <script src="Bai3-2.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script> -->
</body>

</html>
