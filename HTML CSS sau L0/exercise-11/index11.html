<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <link rel="stylesheet" href="style11.css">
    <title>Bài tập sau L0 : Bài 11</title>
</head>

<body>
    <div class="exercise-11">
        <h2>Get in touch with us by filling contact form below</h2>
        <form class="content">
            <div class="account">
                <input type="text" placeholder="* Enter your full name" value="" class="input-name">
                <input type="email" placeholder="* Enter your email address" value="" class="input-email">
            </div>
            <div>
                <input type="text" placeholder="* Enter your subject" value="" class="full-size">
            </div>
            <div>
                <textarea placeholder="* Your message here..." cols="50" rows="10"
                    class="full-size"></textarea>
            </div>
            <p class="submit">
                <span>* Please fill all require form field, thanks!</span>
                <button type="submit">Send message</button>
            </div>
        </form>
    </div>

</body>

</html>
