<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <link rel="stylesheet" href="style12.css">
    <title>Bài tập sau L0 : Bài 12</title>
</head>

<body>
    <div class="exercise-12">
        <h2>CONTACT US</h2>
        <div class="clearfix">
            <div class="info">
                <h3>Contact Info</h3>
                <ul class="contact-list">
                    <li>
                        <div class="icon">
                            <i class="fas fa-map-marker-alt"></i>
                        </div>
                        <div>
                            Awesome Street
                            New York, NY 17022
                        </div>
                    </li>
                    <li>
                        <div class="icon">
                            <i class="far fa-envelope"></i>
                        </div>
                        <div>@companyname.com</div>
                    </li>
                    <li>
                        <div class="icon">
                            <i class="fas fa-phone-alt"></i>
                        </div>
                        <a href="tel:+18001231234">+1 800 123 1234</a>
                    </li>
                </ul>
            </div>

            <div class="contact-form">
                <h3>Having Any Query! Or Book an appointment</h3>
                <form method="" action="">
                    <div class="margin-bottom-15">
                        <input type="text" placeholder="Your Name" value="">
                    </div>
                    <div class="margin-bottom-15">
                        <input type="email" placeholder="Your Email" value="">
                    </div>
                    <div class="margin-bottom-15">
                        <input type="text" placeholder="Subject" value="">
                    </div>
                    <div class="margin-bottom-15">
                        <textarea placeholder="Message" cols="50" rows="10"></textarea>
                    </div>
                    <div class="submit-btn">
                        <button type="submit">Send Message</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
